<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
<form>
    <label for="ckbRoker">Is roker</label>
    <input type="checkbox" id="ckbRoker" name="roker">
    <br>
    <label>Moedertaal</label>
    <input type="radio" id="rdbMoedertaalNL" name="rdbMoedertaal" value="nl" checked>
    <label for="rdbMoedertaalNL">Nederlands</label>
    <input type="radio" id="rdbMoedertaalFr" name="rdbMoedertaal" value="fr">
    <label for="rdbMoedertaalFr">Frans</label>
    <input type="radio" id="rdbMoedertaalEN" name="rdbMoedertaal" value="en">
    <label for="rdbMoedertaalEN">Engels</label>
    <br>
    <label for="favBuurland">Favorite buurland</label>
    <select  id="favBuurland">
        <option>Nederlands</option>
        <option>Frankrijk</option>
        <option>Duistsland</option>
    </select>
    <br>
    <label for="bestelling">Bestelling</label>
    <select id="bestelling" multiple size="6">
        <option>aardapelen</option>
        <option>brood</option>
        <option>biefstuk</option>
        <option>melk</option>
        <option>chips</option>
        <option>krant</option>
    </select>
    <br>
    <input type="button" value="Toon resultaat" id="btnResultaat">
</form>
</body>
</html>
