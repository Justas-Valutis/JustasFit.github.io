<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Color-Picker</title>
</head>
<body>

<div id="main">
    <section>
        <span>0</span>
        <input type="range" value="128" id="sldRed" class="slider" min="0" max="255">
        <span>255</span>
        <span>Red</span>
        <span id="nRed">128</span>
        <br>
        <span>0</span>
        <input type="range" value="255" id="sldGreen" class="slider" min="0" max="255">
        <span>255</span>
        <span>Green</span>
        <span id="nGreen">255</span>
        <br>
        <span>0</span>
        <input type="range" value="128" id="sldBlue" class="slider" min="0" max="255">
        <span>255</span>
        <span>Blue</span>
        <span id="nBlue">128</span>
    </section>

    <div>
        <section class="colorBox" id="colorBox"></section>
        <input type="button" id ='btnSave' value="save">
    </div>
</div>

    <section id="saved">

    </section>
</body>
</html>
