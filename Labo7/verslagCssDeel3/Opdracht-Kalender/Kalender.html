<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalender</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div>
    <table>
      <thead>
        <tr>
            <th colspan="7">
              June
            </th>
        </tr>
      </thead>

      <tbody>
        <tr class="weekday">
          <td>Sun</td>
          <td>Mon</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thu</td>
          <td>Fri</td>
          <td>Sat</td>
        </tr>

        <tr>
          <td class="previous-next-month">30</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>

        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
        </tr>

        <tr>
          <td>14</td>
          <td>15</td>
          <td class="feestdag">16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
        </tr>

        <tr>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
        </tr>

        <tr>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td class="previous-next-month">1</td>
          <td class="previous-next-month">2</td>
          <td class="previous-next-month">3</td>
        </tr>

      </tbody>
    </table>
  </div>
</body>
</html>
